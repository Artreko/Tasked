{% extends 'taskedapp/main.html' %}
{% block content %}
{% load static %}
<div id="tasklist" class="task-items-wrapper">
    <a  class="add_task_button" id='add_task_button' href="{% url 'task-create' %}">
        <div class="icon add_icon"></div>
    </a>
    {% for task in tasks %}
    <div class="main_unit">

        <div class="task_unit">
            <div class="task_header {% if task.complete %}complete{% endif %} {% if task in danger %}danger{% endif %}">
                <h2 class="task_title">{{task}}</h2>
                <h2 class="task_date">{{task.deadline|date}}</h2>
            </div>
            <div class="task_unit_main">
                <p class="task_description">{{task.description}}</p>
                <div class="task_ops">
                    <a class="edit-link" href="{% url 'task-edit' task.id %}">
                        <div class="icon edit_icon"></div>
                    </a>
                    <a class="delete-link" href="{% url 'task-delete' task.id %}">
                        <div class="icon delete_icon"></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    <div style="text-align: center; padding-bottom: 10px; line-height: 1em;">
        <h3>No new tasks are created.</h3>
        <h3>Create a <a style="text-decoration: none; color: #e53935;" href="{% url 'task-create' %}">New task</a> !
        </h3>
    </div>
    {% endfor %}
</div>
{% endblock content %}
