{% extends 'taskedapp/main.html' %}
{% block content %}
{% load static %}

<div class="auth_window">
    <div class="reg_content">
    <h3 class="auth_title">Регистрация</h3>
    <div class="card-body user_data_unit">
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                {{ field.errors }}
                <div class="user_data_title">
                        {{ field.label }}
                </div>
                    {{ field }}
        {% endfor %}
        </form>
        <div class="reg_footer">
            <input class="reg_enter" type="submit" value="Зарегистрироваться"/>
            <a class="reg_reference" href="{% url 'login' %}">У вас уже есть аккунт?</a>
        </div>
    </div>
    {% endblock content %}
</div>
